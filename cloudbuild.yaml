steps:
- id: 'build-image'
  name: 'gcr.io/cloud-builders/bazel'
  args: ['run', 'cmd/orangeapi:image']

- id: 'container-tag'
  name: 'gcr.io/cloud-builders/docker'
  args: ['tag', 'bazel/cmd/orangeapi:image', 'asia.gcr.io/$PROJECT_ID/orangeapi']
  wait_for: ['build-image']

images: ['asia.gcr.io/$PROJECT_ID/orangeapi]
