machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0

  environment:
    PROJECT_NAME: orangesys
    CLOUDSDK_COMPUTE_ZONE: asia-northeast1-c
    GOPATH: "/home/ubuntu/.go_workspace"
    ORG_PATH: "github.com/orangesys"
    REPO_PATH: "${ORG_PATH}/orangeapi"
    GODIST: "go1.7.4.linux-amd64.tar.gz"
  post:
    - mkdir -p download
    - test -e download/$GODIST || curl -o download/$GODIST https://storage.googleapis.com/golang/$GODIST
    - sudo rm -rf /usr/local/go
    - sudo tar -C /usr/local -xzf download/$GODIST

  services:
    - docker

dependencies:
  override:
    - rm -rf ${GOPATH}/src/${REPO_PATH}
    - mkdir -p ${GOPATH}/src/${ORG_PATH}
    - cp -r ~/orangeapi ${GOPATH}/src/${ORG_PATH}

test:
  override:
    - cd ${GOPATH}/src/${ORG_PATH}/orangeapi
    - make deps
    - make build
    - ./build.sh
    - docker images

general:
  branches:
    ignore:
      - /^(?!master).*$/

deployment:
  release:
    tag: /^v[0-9]+(\.[0-9]+)*/
    owner: orangesys
    commands:
      - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update
      - echo $GCLOUD_SERVICE_KEY | base64 --decode -i > ${HOME}/account-auth.json
      - sudo /opt/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${HOME}/account-auth.json
      - sudo /opt/google-cloud-sdk/bin/gcloud config set project $PROJECT_NAME
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push orangesys/alpine-orangeapi
      - ./deploy.sh
      - docker logout
      - curl -X POST https://hooks.microbadger.com/images/orangesys/orangeapi/_KVMiOGLgk1nh5YPzaUTrZ2kTpU=
